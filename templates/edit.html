<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
<h1>{{ for_edit.title }}</h1>
<h3>Current rating: {{ for_edit.rating }}</h3>
<form action="{{ url_for('edit')}}" method="post">
    <input hidden="hidden" name="book_id" value="{{for_edit.id}}">
    <label>New Rating:</label>
    <input type="text" name="new_rating">
    <button type="submit">Edit</button>
</form>
</body>
</html>
